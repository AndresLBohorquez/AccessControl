<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Registrar Usuarios</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="resources/plugins/fontawesome-free/css/all.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"></link>
        <!-- DataTables -->
        <link rel="stylesheet" href="resources/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" href="resources/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="resources/dist/css/adminlte.min.css"/>
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>

        <!-- daterange picker -->
        <link rel="stylesheet" href="resources/plugins/daterangepicker/daterangepicker.css"/>
        <!-- iCheck for checkboxes and radio inputs -->
        <link rel="stylesheet" href="resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
        <!-- Bootstrap Color Picker -->
        <link rel="stylesheet" href="resources/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css"/>
        <!-- Tempusdominus Bbootstrap 4 -->
        <link rel="stylesheet" href="resources/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"/>
        <!-- Select2 -->
        <link rel="stylesheet" href="resources/plugins/select2/css/select2.min.css"/>
        <link rel="stylesheet" href="resources/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css"/>
        <!-- Bootstrap4 Duallistbox -->
        <link rel="stylesheet" href="resources/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css"/>

    </h:head>
    <h:body class="hold-transition sidebar-mini">


        <!-- Main content -->
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-3">
                <section class="content">
                    <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 50rem;">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-12">
                                <!-- jquery validation -->
                                <div class="card card-primary">

                                    <div class="card-header">
                                        <h3 class="card-title col-10">Registro Usuarios </h3>
                                        <h3 class="card-title"><a href="index.xhtml"> Lista Usuarios </a></h3>
                                    </div>

                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <h:form role="form" id="quickForm">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="primerApellido">Primer Apellido</label>
                                                    <p:inputText class="form-control col-10" pt:placeholder="Ingrese Primer Apellido" value="#{controllerApplication.primerApellido}"/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="segundoApellido">Segundo Apellido</label>
                                                    <h:inputText class="form-control col-10" pt:placeholder="Ingrese Segundo Apellido" value="#{controllerApplication.segundoApellido}"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="primerNombre">Primer Nombre</label>
                                                    <h:inputText class="form-control col-10" pt:placeholder="Ingrese Primer Nombre" value="#{controllerApplication.primerNombre}"/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="otrosNombres">Otros Nombres</label>
                                                    <h:inputText class="form-control col-10"  pt:placeholder="(Opcional)" value="#{controllerApplication.otrosNombres}"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="tipoIdentificacion">Tipo Identificación</label>
                                                    <h:selectOneMenu  class="form-control col-10" value="#{controllerApplication.tipoIdentificacion}">
                                                        <f:selectItem  itemLabel="-- Seleccione --" itemValue="#{controllerApplication.listaTipoId}"></f:selectItem>
                                                        <f:selectItems value="#{controllerApplication.listaTipoId}" var="tipoID" itemLabel="#{tipoID.nombreId}" itemValue="#{tipoID.idtipoId}"></f:selectItems>
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="numeroIdentificacion">Número Identificación</label>
                                                    <h:inputText class="form-control col-10"  pt:placeholder="Ingrese Número de Identificación" value="#{controllerApplication.numeroIdentificacion}"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="paisEmpleo">País Empleo</label>
                                                    <h:selectOneMenu  class="form-control col-10" value="#{controllerApplication.paisEmpleo}">
                                                        <f:selectItem  itemLabel="-- Seleccione --" itemValue="#{controllerApplication.listaPais}"></f:selectItem>
                                                        <f:selectItems value="#{controllerApplication.listaPais}" var="paisID" itemLabel="#{paisID.nombrePais}" itemValue="#{paisID.idpais}"></f:selectItems>
                                                    </h:selectOneMenu>
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label>Fecha Ingreso</label>
                                                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                                        <h:inputText class="form-control datetimepicker-input col-9" pt:data-target="#reservationdate" value="#{controllerApplication.fechaIngreso}"/>
                                                        <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label>Area</label>
                                                <h:selectOneMenu  class="form-control col-10" value="#{controllerApplication.area}">
                                                    <f:selectItem  itemLabel="-- Seleccione --" itemValue="#{controllerApplication.listaArea}"></f:selectItem>
                                                    <f:selectItems value="#{controllerApplication.listaArea}" var="areaID" itemLabel="#{areaID.nombreArea}" itemValue="#{areaID.idarea}"></f:selectItems>
                                                </h:selectOneMenu>
                                            </div>


                                        </div>
                                        <!-- /.card-body -->
                                        <div class="card-footer">
                                            <h:commandButton action="#{controllerApplication.registrarUsuario()}" pt:type="submit" value="Registrar" class="btn btn-outline-primary"></h:commandButton>
                                        </div>
                                    </h:form>




                                </div>
                                <!-- /.card -->
                            </div>
                            <!--/.col (left) -->
                            <!-- right column -->
                            <div class="col-md-6">

                            </div>
                            <!--/.col (right) -->
                        </div>
                        <!-- /.row -->
                    </div><!-- /.container-fluid -->
                </section>
                <!-- /.content -->
            </div>
        </div>
        <!--Sweet Allert-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- jQuery -->
        <script src="resources/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- jquery-validation -->
        <script src="resources/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script src="resources/plugins/jquery-validation/additional-methods.min.js"></script>
        <!-- AdminLTE App -->
        <script src="resources/dist/js/adminlte.min.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="resources/dist/js/demo.js"></script>
        <!-- date-range-picker -->
        <script src="resources/plugins/daterangepicker/daterangepicker.js"></script>

        <script src="resources/plugins/select2/js/select2.full.min.js"></script>
        <!-- Bootstrap4 Duallistbox -->
        <script src="resources/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
        <!-- InputMask -->
        <script src="resources/plugins/moment/moment.min.js"></script>
        <script src="resources/plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>
        <!-- bootstrap color picker -->
        <script src="resources/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
        <!-- Tempusdominus Bootstrap 4 -->
        <script src="resources/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
        <!-- Bootstrap Switch -->
        <script src="resources/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {

                $('#quickForm').validate({
                    rules: {
                        primerApellido: {
                            required: true,
                            maxlength: 20
                        },
                        segundoApellido: {
                            required: true,
                            maxlength: 20
                        },
                        primerNombre: {
                            required: true,
                            maxlength: 20
                        },
                        numeroIdentificacion: {
                            required: true,
                            maxlength: 20
                        },
                        otrosNombres: {
                            required: false,
                            maxlength: 50
                        }
                    },
                    messages: {
                        primerApellido: {
                            required: "Por favor ingrese el primer apellido",
                            maxlength: "Maximo 20 caracteres"
                        },
                        segundoApellido: {
                            required: "Por favor ingrese el segundo apellido",
                            maxlength: "Maximo 20 caracteres"
                        },
                        primerNombre: {
                            required: "Por favor ingrese el primer nombre",
                            maxlength: "Maximo 20 caracteres"
                        },
                        numeroIdentificacion: {
                            required: "Por favor ingrese el número de identificación",
                            maxlength: "Maximo 20 caracteres"
                        },
                        otrosNombres: {
                            required: "",
                            maxlength: "Maximo 50 caracteres"
                        }

                    },
                    errorElement: 'span',
                    errorPlacement: function (error, element) {
                        error.addClass('invalid-feedback');
                        element.closest('.form-group').append(error);
                    },
                    highlight: function (element, errorClass, validClass) {
                        $(element).addClass('is-invalid');
                    },
                    unhighlight: function (element, errorClass, validClass) {
                        $(element).removeClass('is-invalid');
                    }
                });
            });
        </script>


        <script>
            $(function () {
                //Initialize Select2 Elements
                $('.select2').select2();

                //Initialize Select2 Elements
                $('.select2bs4').select2({
                    theme: 'bootstrap4'
                });

                //Datemask dd/mm/yyyy
                $('#datemask').inputmask('dd/mm/yyyy', {'placeholder': 'dd/mm/yyyy'});
                //Datemask2 mm/dd/yyyy
                $('#datemask2').inputmask('mm/dd/yyyy', {'placeholder': 'mm/dd/yyyy'});
                //Money Euro
                $('[data-mask]').inputmask();

                //Date range picker
                $('#reservationdate').datetimepicker({
                    format: 'L'
                });
                //Date range picker
                $('#reservation').daterangepicker();
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({
                    timePicker: true,
                    timePickerIncrement: 30,
                    locale: {
                        format: 'MM/DD/YYYY hh:mm A'
                    }
                });
                //Date range as a button
                $('#daterange-btn').daterangepicker(
                        {
                            ranges: {
                                'Today': [moment(), moment()],
                                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                                'This Month': [moment().startOf('month'), moment().endOf('month')],
                                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                            },
                            startDate: moment().subtract(29, 'days'),
                            endDate: moment()
                        },
                        function (start, end) {
                            $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                        }
                );

                //Timepicker
                $('#timepicker').datetimepicker({
                    format: 'LT'
                });

                //Bootstrap Duallistbox
                $('.duallistbox').bootstrapDualListbox();

                //Colorpicker
                $('.my-colorpicker1').colorpicker();
                //color picker with addon
                $('.my-colorpicker2').colorpicker();

                $('.my-colorpicker2').on('colorpickerChange', function (event) {
                    $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
                });

                $("input[data-bootstrap-switch]").each(function () {
                    $(this).bootstrapSwitch('state', $(this).prop('checked'));
                });

            });
        </script>
    </h:body>
</html>
